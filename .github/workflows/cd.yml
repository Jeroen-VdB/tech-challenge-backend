name: CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - ".github/**"
      - "README.md"
      - "doc"
      - "LICENSE"
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

